<div class="container md-2">
    <div class="row">
        <div class="col col-md-6">
            <div class="card">
                <div class="card-header">
                    Accounts
                </div>
                <div class="card-body">
                    <form [formGroup]="accountformGroup" (submit)="getAccountOperation()">
                        <div class="input-group">
                            <label class="input-group-text">AccountId</label>
                            <input type="text" class="form-control" formControlName="accountId">
                            <button class="btn btn-info">
                                <i class="bi bi-search">Search</i>
                            </button>
                        </div>
                    </form>
                    <ng-container *ngIf="accounts|async as account">
                        <div class="mb-2">
                            <label> AccountId : </label>
                            <label><Strong>{{account.accountId}}</Strong></label>
                        </div>
                        <div class="mb-2">
                            <label> Balance : </label>
                            <label><Strong>{{account.balance | number: '1.2-2'}}</Strong></label>
                        </div>
                        <label for=""> Accont details</label>
                        <table class="tables">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Type</th>
                                    <th>Amount</th>
                                    <th>Description</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let operation of account.accountOperationDTOS">
                                    <td>{{operation.id}}</td>
                                    <td>{{operation.type}}</td>
                                    <td class="text-end">{{operation.amount | number : '1.2-2'}}</td>
                                    <td>{{operation.description}}</td>
                                    <td class="text-end">{{operation.operationDate |date : 'dd-mm-yyyy'}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <ul class="nav nav-pills">
                            <li *ngFor="let item of [].constructor(account.totalPage);let page=index">
                                <a (click)="goToPage(page)" [ngClass]="page==pageCurrent?'btn-info':'btn-outline-info'" class="btn ms-1 mt-1">{{page}}</a>
                            </li>
                        </ul>
                    </ng-container>
                </div>
            </div>

        </div>
        <div class="col col-md-6">
            <div class="card" *ngIf="accounts | async as account">
                <div class="card-header">
                    Operations
                </div>
                <div class="card-body">
                    <form [formGroup]="operationFormGroup" (submit)="handleOperation(account.accountId)">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" formControlName="operationType" value="DEBIT">
                            <label class="form-check-label">DEBIT</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" formControlName="operationType" value="CREDIT">
                            <label class="form-check-label">CREDIT</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input"  type="radio" formControlName="operationType" value="TRANSFERT">
                            <label class="form-check-label">TRANSFERT</label>
                        </div>
                        <div class="mt-3" *ngIf="operationFormGroup.value.operationType=='TRANSFERT'">
                            <label class="input-group-text"> Account Id Destination</label>
                            <input type="text" class="form-control mt-2" formControlName="accountIdDestination" >
                        </div>
                        <div class="mt-3">
                            <label class="input-group-text"> Amount</label>
                            <input type="text" class="form-control mt-2" formControlName="amount">
                        </div>
                        <div class="mt-3"  *ngIf="operationFormGroup.value.operationType!=='TRANSFERT'">
                            <label class="input-group-text "> Description</label>
                            <input type="text" class="form-control mt-2" formControlName="description">
                        </div>
                        <div class="d-grid mt-3">
                            <button class="btn btn-info">Save Operation</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
